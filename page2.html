<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Haunted Kitchen</title>
  <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Nosifer&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="spooktacular.css">
</head>
<body>
  <div class="title">THE KITCHEN</div>
  <div class="message">You shouldn't be here...</div>

  <div class="scratches">
    <span class="scratch scratch1">HELP
      <span class="drip"></span>
      <span class="drip delay"></span>
    </span>
    <span class="scratch scratch2">RUN
      <span class="drip"></span>
    </span>
    <span class="scratch scratch3">LEAVE
      <span class="drip"></span>
      <span class="drip delay"></span>
    </span>
    <span class="scratch scratch4">DIE
      <span class="drip"></span>
    </span>
  </div>

  <div class="blood"></div>
</body>
</html>
